<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuesday Men's Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="desktop-nav">
            <li><a href="details.html">Details</a></li>
            <li><a href="helpful-things.html">Helpful Things</a></li>
            <li><a href="http://thecaliforniawalk.com/">Other fun stuff</a></li>
        </ul>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <ul>
                <li><a href="details.html">Details</a></li>
                <li><a href="helpful-things.html">Helpful Things</a></li>
                <li><a href="http://thecaliforniawalk.com/">Other fun stuff</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Background Image -->
    <section class="hero">
        <!-- Next Session Box -->
        <div class="session-info">
            <h3>Next Session</h3>
            <p class="date">Tuesday, December 16, 2025</p>
            <p>7:00pm - 8:30pm</p>
            <p>Wende Museum, Culver City</p>
            <p><em>Drop-ins welcome. No experience necessary.</em></p>
        </div>
    </section>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', function() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!hamburger.contains(event.target) && !mobileMenu.contains(event.target)) {
                hamburger.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
